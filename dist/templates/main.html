<div id="container">
    <div id="content">
        <h1>{{ main.activeRoom }}</h1>
        <ul>
            <li>This is the message list.</li>
        </ul>
        
    </div>
    <div id="sidebar">  
        <h1>Room List</h1>
        <ul>
            <li ng-repeat="room in main.roomList"><a ng-click="main.setActiveRoom(room)" >{{ room.$value }}</a></li>
        </ul>
        <form>
            <div class="form-group">
                <label for="addRoom">Create New Room</label>
                <input type="text" class="form-control" id="newRoom" placeholder="Room name..." ng-model="name">
            </div>
            <button type="submit" class="btn btn-default" ng-click="main.addRoom(name)">Submit</button>
        </form>
    </div>   
</div>
